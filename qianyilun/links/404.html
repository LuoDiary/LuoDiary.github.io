            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            transition: background-color 2s;
            /* 添加过渡效果，这里设置为2秒内渐变 */
        }
    </style>
    <script>
        function changeColor() {
            var hue = Math.floor(Math.random() * 360); // 随机生成色相值（0-359）
            document.querySelector('button').style.backgroundColor = 'hsl(' + hue + ', 100%, 50%)'; // 使用HSL颜色模式便于生成连续色彩
        }

        window.onload = function () {
            setInterval(changeColor, 2000); // 每隔2秒更改一次颜色
        };
        function playAudio() {
            var audio = document.getElementById("myAudio");
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
        }
    </script>
